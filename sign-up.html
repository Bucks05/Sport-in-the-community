<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sport in the Community, Hurling & Football, Cork City">
    <meta name="keywords" content="Sport & Community, Hurling, Football, Cork">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sport & Community</title>
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up </a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                
                <li>
                    <a href="about.html" class="active">About</a>
                </li>
                
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
        <a href="index.html">
            <h1 id="logo">Sport in the Community</h1>
        </a>
    </header>
    <section id="team-outer">
        <div class="image">
            <img src="assets/images/pitche-image3.jpg" alt="pitche-image3">
        </div>
    </section>
    <section id="sign-up">
        <form action="sign-up.html">
            <h1>SIGN UP</h1>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Full Name" class="txtb">
            <input type="email" placeholder="Email" class="txtb">
            <input type="tel" placeholder="Contact Number" class="txtb">
            <input type="submit" value="Create Account" class="signup-btw">
        </form>
    </section>
    <br>
    <footer>
        <p> Contact us via Email or Social Networks</p>
        <br>
        <ul class="social-media">
            <li>
                <a href="https://NAP@gmail.com" target="_blank" rel="noopener"
                aria-label="visit our gmail page (opens in new tab"><i class="fas fa-at"></i></a>
            </li>
            <li>
               <a href="https://Facebook.com" target="_blank" rel="noopener"
                aria-label="visit our facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://Twitter.com" target="_blank" rel="noopener"
                aria-label="visit our twitter page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener"
                aria-label="visit our instagram page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
